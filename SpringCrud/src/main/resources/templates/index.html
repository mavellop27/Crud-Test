<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tareas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{new}" class="btn btn-primary">Nueva Tarea</a>
	<br><br>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>DescripciÃ³n</th>
						<th>Acciones</th>
					</tr>	
				</thead>
				<tbody>
					<tr th:each="Tarea:${Tarea}">
						<td th:text="${Tarea.id_tarea}"></td>
						<td th:text="${Tarea.nombre}"></td>
						<td th:text="${Tarea.descripcion}"></td>
						<td>
							<a th:href="@{/editar/}+${Tarea.id_tarea}" class="btn btn-warning">Editar</a>
							<a th:onclick="([[${Tarea.id_tarea}]])" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
